<!DOCTYPE html>
<html>
<head>
    <title>For My Love ❤️</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }
        .heart {
            font-size: 4em;
            animation: heartbeat 1.5s infinite;
            color: #ff4d6d;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        p {
            font-size: 1.4em;
            display: none;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .heart-btn {
            background: white;
            color: #ff4d6d;
            border: none;
            padding: 12px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .heart-btn:hover {
            background: #ff4d6d;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Hey My Love ❤️</h1>
    <div class="heart">❤️</div>
    <button class="heart-btn" onclick="showMessage()">Click Me</button>
    <p id="hiddenMessage">You are my everything. My world, my heart, my soul. I love you forever. ❤️</p>

    <script>
        function showMessage() {
            document.getElementById("hiddenMessage").style.display = "block";
        }
    </script>

</body>
</html>
